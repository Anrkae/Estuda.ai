<!DOCTYPE html>
<html>
<head>
    <title>Teste Bloco com Botão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bloco {
          border: 1px solid black;
          margin: 10px;
          padding: 5px;
          border-radius: 8px;
          background: rgba(0, 0, 0, 0.1);
        }
        .bloco-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ccc;
            padding: 3px;
        }
        .tituloBloco {
          cursor: pointer;
          font-weight: bold;
          margin: 0;
          flex-grow: 1;
        }
        .botao-minimizar {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            padding: 0 5px;
        }
        .conteudo-bloco {
          border-top: 1px solid #aaa;
          padding-top: 5px;
          margin-top: 5px;
        }
        .minimizado .conteudo-bloco {
          display: none;
        }
    </style>
</head>
<body>

    <section class="bloco" id="meu-bloco-1">
        <div class="bloco-header">
            <h1 class="tituloBloco">Clique Aqui ou no Botão</h1>
            <button class="btn-toggle-bloco botao-minimizar" aria-label="Expandir Geração">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="conteudo-bloco">
            <p>Conteúdo visível/invisível.</p>
        </div>
    </section>

     <section class="bloco" id="meu-bloco-2">
        <div class="bloco-header">
            <h1 class="tituloBloco">Outro Bloco</h1>
            <button class="botao-minimizar" aria-label="Minimizar/Maximizar Bloco">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>
        <div class="conteudo-bloco">
            <p>Conteúdo do segundo bloco.</p>
        </div>
    </section>

    <script src="bloco.js"></script>
</body>
</html>
