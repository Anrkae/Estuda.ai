<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Customizado</title>
    <link rel="stylesheet" href="select.css"> </head>
<body>

<h1>Meu Select Customizado</h1>

<div class="meu-select-container" tabindex="0">

    <input type="hidden" class="meu-select-valor" name="cor_favorita">

    <div class="meu-select-gatilho">
        <span class="meu-select-texto-selecionado">Selecione uma cor...</span>
        <span class="meu-select-seta">&#9660;</span> </div>

    <div class="meu-select-opcoes">
        <div class="meu-select-opcao" data-value="azul">Azul</div>
        <div class="meu-select-opcao" data-value="verde">Verde</div>
        <div class="meu-select-opcao" data-value="vermelho">Vermelho</div>
        <div class="meu-select-opcao" data-value="amarelo">Amarelo bem comprido para testar</div>
        <div class="meu-select-opcao" data-value="roxo">Roxo</div>
    </div>

</div>

<script src="select.js"></script> </body>
</html>
