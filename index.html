<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estuda.ai</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Cabeçalho com o ícone do menu -->
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <div class="titulo">Estuda.ai</div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a>
    <div class="sidebar-content">
      <!-- Aqui, você pode adicionar as opções da sidebar -->
      <p>Configurações</p>
    </div>
  </div>

  <!-- Carrossel de Cards -->
  <div class="carousel">
    <div class="card">
      <h2><i class="fa-solid fa-clock"></i> Tempo de Estudo</h2>
      <div class="time-display" id="timer">00:00</div>
    </div>
    <div class="card">
      <h2><i class="fa-solid fa-chart-line"></i> Desempenho</h2>
      <div class="stats">
        Resolvidas: <span id="questoes">0</span><br>
        Acertos: <span id="acertos">0</span>
      </div>
    </div>
    <div class="card">
      <h2><i class="fa-solid fa-clipboard-list"></i> Questões Resolvidas</h2>
      <div class="stats">
        Total: <span id="questoes-total">0</span>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
