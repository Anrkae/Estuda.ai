<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estuda.ai</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body class="light-theme">

  <!-- Cabeçalho -->
  <header>
    <div class="menu-icon" onclick="abrirMenu()">☰</div>
    <div class="titulo">Estuda.ai</div>
  </header>

  <!-- Menu lateral -->
  <div id="menu-lateral" class="menu-lateral">
    <a href="javascript:void(0)" class="fechar" onclick="fecharMenu()">×</a>
    <button class="tema-toggle" onclick="toggleTema()">
      <i class="fa-solid fa-moon"></i> Alternar Tema
    </button>
  </div>

  <!-- Carrossel -->
  <div class="carousel">
    <div class="card">
      <h2><i class="fa-solid fa-clock"></i> Tempo de Estudo</h2>
      <div class="time-display" id="timer">00:00</div>
    </div>
    <div class="card">
      <h2><i class="fa-solid fa-chart-line"></i> Desempenho</h2>
      <div class="stats">
        Resolvidas: <span id="questoes">0</span><br>
        Acertos: <span id="acertos">0</span>
      </div>
    </div>
    <div class="card">
      <h2><i class="fa-solid fa-layer-group"></i> Questões Resolvidas</h2>
      <div class="stats">
        Total: <span id="total-questoes">0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
