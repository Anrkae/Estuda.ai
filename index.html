<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estuda.ai - Principal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Estilo básico para status do usuário e botão logout */
        #auth-status-container {
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #474c5f;
            border: 1px solid rgba(0,0,0,0.05);
            min-height: 38px;
        }
         #logout-btn {
             background-color: #f44336; color: white; padding: 5px 10px;
             font-size: 0.85em; margin-left: 15px; display: none; border: none;
             cursor: pointer; border-radius: 4px; transition: background-color 0.2s ease;
         }
         #logout-btn:hover { background-color: #d32f2f; }
        /* Outros estilos que você já tinha */
         .grafico-disciplinas-container { margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; }
         .grafico-disciplinas-container h2 { margin-bottom: 15px; text-align: center; color: #555; font-weight: bold; }
         .grafico-disciplinas-container select { display: block; max-width: 250px; margin: 15px 0 20px 0; padding: 8px 10px; border-radius: 5px; border: 1px solid #ccc; font-family: inherit; font-size: 0.9em; }
         section h2 i { margin-right: 8px; }
    </style>
</head>
<body>
    <script src="assets/js/components/header.js"></script>

    <div id="auth-status-container">
        <span id="user-status">Verificando status de login...</span>
        <button id="logout-btn">Sair</button>
    </div>

<main>
    <section>
        <h2><i class="fa-solid fa-bars-staggered"></i> Resumo da Semana</h2>
        <div class="carousel-container">
           <div class="carousel-card"><h3><i class="fa-regular fa-clock"></i> Tempo Estudado</h3><p id="tempo-total">0h 0min</p></div>
           <div class="carousel-card"><h3><i class="fa-solid fa-list-check"></i> Questões Resolvidas</h3><p id="questoes-semana">0</p></div>
           <div class="carousel-card"><h3><i class="fa-solid fa-check"></i> Taxa de Acertos</h3><p id="acertos-semana">0%</p></div>
           <div class="carousel-card"><h3><i class="fa-solid fa-fire"></i> Constância</h3><p id="dias-constancia">0 dias</p></div>
        </div>
    </section>

    <section>
        <h2><i class="fas fa-chart-line"></i> Estatísticas Gerais</h2>
        <div class="grafico-container"> <canvas id="graficoEstudos"></canvas> </div>
        <select id="intervaloGrafico"> <option value="7">Últimos 7 dias</option> <option value="30">Últimas 4 semanas</option> <option value="365">Último ano</option> </select>
    </section>

    <section class="grafico-disciplinas-container">
        <h2><i class="fas fa-book"></i> Desempenho por Disciplina</h2>
         <select id="metricaGraficoDisciplinas"> <option value="questoes">Questões Resolvidas</option> <option value="acertos">Taxa de Acertos (%)</option> <option value="tempo">Tempo Estudado (min)</option> </select>
        <div class="grafico-container"> <canvas id="graficoDisciplinas"></canvas> </div>
    </section>
</main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="assets/js/script.js"></script>

    </body>
</html>
