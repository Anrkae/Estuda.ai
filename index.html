<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estuda.ai</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="menu-icon">☰</div>
    <div class="titulo">Estuda.ai</div>
    <div id="timer">00:00</div>
  </header>

  <div class="carousel">
    <div class="card">
      <h2><i class="icon">⏱️</i> Tempo</h2>
      <div id="timer"></div>
    </div>
    <div class="card">
      <h2><i class="icon">📊</i> Estatísticas</h2>
      <div class="bar">
        <div class="acertos"></div>
        <div class="erros"></div>
      </div>
      <div class="percentagem">
        <span class="acertos">0% Acertos</span>
        <span class="erros">0% Erros</span>
      </div>
    </div>
    <div class="card">
      <h2><i class="icon">📝</i> Desempenho</h2>
      <div class="bar-desempenho">
        <div class="acertos"></div>
        <div class="erros"></div>
      </div>
      <div class="percentagem">
        <span class="acertos">0% Acertos</span>
        <span class="erros">0% Erros</span>
      </div>
    </div>
  </div>

  <div class="registro-questoes">
    <h3>Registrar Questões</h3>
    <button onclick="registrarQuestoes()">Registrar Questões</button>
    <div>
      <span>Total de Questões: <span id="totalQuestoes">0</span></span><br>
      <span>Média Diária: <span id="mediaDiaria">0</span> questões</span>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
