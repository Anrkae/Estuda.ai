<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página</title>
  <!-- Importando a biblioteca flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="menu-icon">☰</div>
    <div class="titulo">Minha Página de Estudos</div>
  </header>

  <!-- Botão para abrir o intervalo de datas -->
  <button class="dropbtn" onclick="toggleCalendarInputs()">Selecionar Intervalo</button>

  <!-- Bloco de seleção de intervalo de datas -->
  <div id="custom-date" style="display:none;">
    <label for="startDate">Data de Início:</label>
    <input type="text" id="startDate" name="startDate">

    <label for="endDate">Data de Fim:</label>
    <input type="text" id="endDate" name="endDate">

    <button class="reset-button" onclick="resetDates()">Resetar</button>
  </div>

  <div class="carousel">
    <div class="card">
      <h2>Card 1</h2>
      <div class="time-display" id="timer">00:00</div>
      <div class="stats">
        <div><strong>Questões Resolvidas:</strong> <span id="questoes">0</span></div>
        <div><strong>Acertos:</strong> <span id="acertos">0</span></div>
        <div><strong>Total de Questões:</strong> <span id="totalQuestoes">0</span></div>
      </div>
      <button onclick="registrarQuestoes()">Registrar Questões</button>
    </div>
    <!-- Adicione outros cards conforme necessário -->
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
