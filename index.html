<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estuda.ai</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="menu-icon" onclick="abrirMenu()">☰</div>
    <div class="titulo">Estuda.ai</div>
  </header>

  <!-- Seletor de datas -->
  <div class="date-selector">
    <i class="fa-solid fa-calendar calendar-icon" onclick="toggleDateOptions(event)"></i>
    <div class="date-options" id="date-options">
      <button onclick="setDateRange('24h')">Últimas 24h</button>
      <button onclick="setDateRange('7d')">Últimos 7 dias</button>
      <button onclick="setDateRange('30d')">Últimos 30 dias</button>
      <button onclick="toggleDateInputs()">Intervalo Personalizado</button>
      <button class="reset-button" onclick="resetDates()">Redefinir</button>
    </div>
  </div>

  <!-- Carrossel -->
  <div class="carousel">
    <!-- Card 1 -->
    <div class="card">
      <h2><i class="fa-solid fa-clock"></i> Tempo de Estudo</h2>
      <div class="time-display" id="timer">00:00</div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <h2><i class="fa-solid fa-chart-line"></i> Desempenho</h2>
      <div class="stats">
        Resolvidas: <span id="questoes">0</span><br />
        Acertos: <span id="acertos">0</span>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <h2><i class="fa-solid fa-list-check"></i> Questões Resolvidas</h2>
      <div class="total-questoes" id="totalQuestoes">0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
