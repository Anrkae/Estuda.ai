<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estuda.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <span class="menu-icon">&#9776;</span>
    <div class="titulo">Estuda.ai</div>
  </header>

  <div class="carousel">
    <div class="card">
      <h2>Desempenho</h2>
      <div class="progress-container">
        <div class="progress-bar" id="acertos-bar"></div>
        <div class="progress-bar" id="erros-bar"></div>
      </div>
    </div>
    <div class="card">
      <h2>Tempo de Estudo</h2>
      <div class="time-display">
        <span id="timer">00:00</span>
      </div>
    </div>
    <div class="card">
      <h2>Estatísticas</h2>
      <div class="stats">
        <p>Total de Questões Resolvidas: <span id="questoes">0</span></p>
        <p>Acertos: <span id="acertos">0</span></p>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
