<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estuda.ai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <!-- Botão de menu -->
    <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
    <h1 id="header">Estuda.ai</h1>
</header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        
        <div class="top-bar">
            <!-- Botão para abrir/fechar sidebar -->
            <button id="toggleSidebarInside"><i class="fas fa-bars"></i></button>
            <h1 id="header">Estuda.ai</h1>
        </div>
        
        <div class="sidebarButtons">
            <button onclick="window.location.href='index.html'" class="sidebarBtn"><i class="fa-solid fa-house"></i> Inicio</button>
            <button onclick="window.location.href='disciplinas.html'" class="sidebarBtn" ><i class="fa-regular fa-pen-to-square"></i> Disciplinas</button>
            <button onclick="window.location.href='cronograma.html'" class="sidebarBtn" ><i class="fa-regular fa-calendar"></i> Cronograma</button>
        </div>

    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

<main>
    <section>
        <h2><i class="fas fa-calendar-week"></i> Resumo da Semana</h2>
        <div class="carousel-container">
            <div class="carousel-card">
                <h3><i class="fa-regular fa-clock"></i> Tempo Estudado</h3>
                <p id="tempo-total">0h 0min</p>
            </div>
            <div class="carousel-card">
                <h3><i class="fa-solid fa-list-check"></i> Questões Resolvidas</h3>
                <p id="questoes-semana">0</p>
            </div>
            <div class="carousel-card">
                <h3><i class="fa-solid fa-check"></i> Taxa de Acertos</h3>
                <p id="acertos-semana">0%</p>
            </div>
        </div>
    </section>

    <section>
        <h2><i class="fas fa-chart-line"></i> Estatísticas de Estudo</h2>
        <div class="grafico-container">
            <canvas id="graficoEstudos"></canvas>
        </div>
        <!-- Dropdown para selecionar o período -->
        <select id="intervaloGrafico" onchange="atualizarResumo()">
            <option value="7">Últimos 7 dias</option>
            <option value="30">Últimos 30 dias</option>
            <option value="365">Último ano</option>
        </select>
    </section>
    
    <!--    Botoes de registro de questoes
    <button onclick="registrarEstudo()">Registrar Estudo</button>
    <button onclick="registrarQuestoes()">Registrar Questões</button> -->
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
<script src="popup-registrar-questao.js"></script>

</body>
</html>
