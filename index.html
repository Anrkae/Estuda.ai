<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <div class="menu-icon">☰</div>
        <div class="titulo">Indicadores de Estudo</div>
    </header>

    <!-- Seletor de Intervalo de Datas -->
    <div class="date-selector">
        <div class="dropdown">
            <button class="dropbtn">Selecione o intervalo</button>
            <div id="myDropdown" class="dropdown-content">
                <button onclick="setDateRange('24h')">Últimas 24h</button>
                <button onclick="setDateRange('7d')">Últimos 7 dias</button>
                <button onclick="setDateRange('30d')">Últimos 30 dias</button>
                <button onclick="resetData()">Redefinir</button>
            </div>
        </div>
    </div>

    <!-- Cards de Indicadores -->
    <div class="carousel">
        <div class="card">
            <h2>Questões Resolvidas</h2>
            <div id="questoes" class="time-display">0</div>
        </div>
        <div class="card">
            <h2>Acertos</h2>
            <div id="acertos" class="time-display">0</div>
        </div>
        <div class="card">
            <h2>Total de Questões</h2>
            <div id="totalQuestoes" class="total-questoes">0</div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
