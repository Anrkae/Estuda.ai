<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estuda.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="light">

  <header>
    <div class="menu-icon" onclick="abrirMenu()">☰</div>
    <div class="titulo">Estuda.ai</div>
    <div class="theme-toggle">
      <i class="fa-solid fa-sun"></i>
      <i class="fa-solid fa-moon"></i>
    </div>
  </header>

  <!-- Menu lateral -->
  <div id="menu-lateral" class="menu-lateral">
    <a href="javascript:void(0)" class="close-btn" onclick="fecharMenu()">×</a>
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </div>

  <!-- Carrossel informativo -->
  <div class="carousel">
    <div class="card">
      <h2>Tempo de Estudo</h2>
      <div class="time-display" id="timer">00:00</div>
    </div>
    <div class="card">
      <h2>Desempenho</h2>
      <div class="stats">
        Resolvidas: <span id="questoes">0</span><br>
        Acertos: <span id="acertos">0</span>
      </div>
    </div>
    <div class="card">
      <h2>Questões Resolvidas</h2>
      <div class="stats">
        Total: <span id="questoes-resolvidas">0</span>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
