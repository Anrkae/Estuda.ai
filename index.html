<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estuda.ai</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="menu-icon" onclick="abrirMenu()">☰</div>
    <div class="titulo">Estuda.ai</div>
  </header>

  <!-- Carrossel -->
  <div class="carousel">
    <div class="card">
      <h2><i class="fa-solid fa-clock"></i> Tempo de Estudo</h2>
      <div class="time-display" id="timer">00:00</div>
    </div>

    <div class="card">
      <h2><i class="fa-solid fa-chart-line"></i> Desempenho</h2>
      <!-- Barras de acertos e erros -->
      <div class="bar">
        <span class="acertos" style="width: 50%;"></span> <!-- Exemplo: 50% de acertos -->
      </div>
      <div class="bar">
        <span class="erros" style="width: 30%;"></span> <!-- Exemplo: 30% de erros -->
      </div>
      <!-- Exibição das porcentagens -->
      <div>
        <span>50% Acertos</span> | <span>30% Erros</span>
      </div>
    </div>

    <div class="card">
      <h2><i class="fa-solid fa-list-check"></i> Estatísticas</h2>
      <div class="stats">
        Total de Questões Resolvidas: <span id="totalQuestoes">0</span><br />
        Média Diária: <span id="mediaDiaria">0</span> questões
      </div>
    </div>
  </div>

  <div class="register-questions">
    <button onclick="registrarQuestoes()">Registrar Questões</button>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
