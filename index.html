<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estuda.ai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Estuda.ai</h1>
    </header>

    <main>
        <section id="resumo-semana">
            <h2>Resumo da Semana</h2>
            <p>Tempo Estudado: <span id="tempo-total">0h 0min</span></p>
            <p>Questões Resolvidas: <span id="questoes-semana">0</span></p>
            <p>Taxa de Acertos: <span id="acertos-semana">0%</span></p>
        </section>

        <section id="acoes">
            <button onclick="registrarEstudo()">Registrar Estudo</button>
            <button onclick="registrarQuestoes()">Registrar Questões</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
