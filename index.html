<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estuda.ai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="menu-icon" onclick="abrirMenu()">☰</div>
    <div class="titulo">Estuda.ai</div>
  </header>

  <!-- Menu lateral -->
  <div id="menu-lateral" class="menu-lateral">
    <a href="javascript:void(0)" class="fechar" onclick="fecharMenu()">×</a>
    <button onclick="toggleTema()"><i class="fa-solid fa-circle-half-stroke"></i> Alternar Tema</button>
  </div>

  <!-- Carrossel de cards -->
  <div class="carousel">
    <div class="card">
      <h2><i class="fa-solid fa-clock"></i> Tempo de Estudo</h2>
      <div class="time-display" id="timer">00:00</div>
    </div>
    <div class="card">
      <h2><i class="fa-solid fa-chart-line"></i> Desempenho</h2>
      <div class="stats">
        Resolvidas: <span id="questoes">0</span><br>
        Acertos: <span id="acertos">0</span>
      </div>
    </div>
    <div class="card">
      <h2><i class="fa-solid fa-list-check"></i> Questões Resolvidas</h2>
      <div class="stats">
        Total: <span id="totalQuestoes">0</span>
      </div>
    </div>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
