<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Questoes - Estuda.ai</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- CSS Principal -->
  <link rel="stylesheet" href="../assets/css/essentials.css" />
  <link rel="stylesheet" href="../assets/css/pages/questoes.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/components/components.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>

<body>
  <div>
    <script src="../assets/js/components/header.js"></script>
  </div>

  <main>
    <div class="bloco minimizado">
      <div class="question-generator-section">
        <div class="tituloBtn botao-minimizar">
          <h2><i class="fa-solid fa-graduation-cap"></i> Buscar Questões</h2>
          <button class="btn-toggle-bloco botao-minimizar" aria-label="Expandir Geração">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <div class="conteudo-bloco">
          <div class="options-area" id="primeiroInput">
            <div>
              <label for="campoBusca">Buscar palavras-chave:</label>
              <input type="text" id="campoBusca" placeholder="Ex: Constituição, hífen, energia..." />
            </div>

            <div>
              <label for="filtroDisciplina">Disciplina(s):</label>
              <select id="filtroDisciplina" multiple></select>
            </div>

            <div>
              <label for="filtroAssunto">Assunto(s):</label>
              <select id="filtroAssunto" multiple></select>
            </div>

            <div>
              <label for="numeroQuestoes">Número de Questões:</label>
              <input type="number" id="numeroQuestoes" value="5" min="1" max="50" />
            </div>

            <div>
              <label style="opacity:0">Filtros</label>
              <button id="abrirFiltros"><i class="fas fa-filter"></i> Filtros Avançados</button>
            </div>
          </div>

          <div class="action-area">
            <button id="buscarQuestoes">
              <i class="fas fa-search"></i> Buscar Questões
            </button>
            <div id="loadingIndicator" class="loading" style="display: none;">
              <div class="spinner"></div>
              <p>Buscando questões...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="output-area">
      <label for="questoesOutput">Questões Filtradas:</label>
      <div id="questoesOutput" class="questoes-output-container" aria-live="polite"></div>
    </div>

    <div class="global-action-area">
      <button id="finalizeButton" style="display: none;">
        <i class="fas fa-stop-circle"></i> Finalizar Simulado Atual
      </button>
    </div>
  </main>

  <!-- Popup genérico -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-message-box" id="popupMessageBox">
      <p id="popupContent"></p>
      <div class="popup-actions" id="popupActions">
        <button id="popupCloseButton">Fechar</button>
      </div>
    </div>
  </div>

  <footer></footer>

  <!-- JS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="../assets/js/components/timerPopup.js" defer></script>
  <script src="../assets/js/components/bloco.js" defer></script>
  <script src="../assets/js/components/select.js" defer></script>
  <script src="../assets/js/pages/questoes.js" defer></script>
</body>
</html>
