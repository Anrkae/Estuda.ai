<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Perfil - Estuda.ai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/pages/perfil.css"> <link rel="stylesheet" href="../assets/css/essentials.css"> </head>
<body class="page-background">

    <div id="manual-header-placeholder" class="app-header">
        <button id="header-menu-button" aria-label="Menu Principal"><i class="fas fa-bars"></i></button>
        <h1>Estuda.ai</h1>
        <div class="user-actions-header">
             </div>
    </div>


    <main class="profile-content-area">
        <div id="loading-message" class="status-message info">Carregando perfil...</div>
        <div id="profile-display-container" style="display: none;">
            <div class="profile-card-simple">
                <div class="profile-pic-simple-wrapper">
                    <img id="profile-pic-display" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Foto de Perfil">
                </div>
                <h2 id="profile-name-display">---</h2>
                <p id="profile-username-display" class="username-text">@---</p>
                
                <div class="profile-info-grid">
                    <div class="info-item">
                        <span class="info-label"><i class="fas fa-envelope"></i> Email:</span>
                        <span id="profile-email-display">---</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label"><i class="fas fa-birthday-cake"></i> Nascimento:</span>
                        <span id="profile-dob-display">---</span>
                    </div>
                </div>
            </div>
            <button id="logout-button-profile" class="btn btn-logout-profile">
                <i class="fas fa-sign-out-alt"></i> Sair (Logout)
            </button>
        </div>
        <div id="auth-error-message" class="status-message error" style="display:none;"></div>
    </main>

    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script defer src="../assets/js/pages/perfil.js"></script> 
</body>
</html>
