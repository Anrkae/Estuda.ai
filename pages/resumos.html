<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resumos - Estuda.ai</title>

    <link rel="stylesheet" href="../assets/css/essentials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/pages/resumos.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        /* Estilos que estavam no <head> original - Mantidos */
        .confirmation-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .action-button { /* Estilo exemplo para o botão Salvar (e usado como base para outros) */
            padding: 8px 15px;
            background-color: #007bff; /* Cor base - será sobrescrita por IDs específicos */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px; /* Espaço entre ícone e texto */
            vertical-align: middle; /* Ajuda no alinhamento */
            margin-top: 10px; /* Margem padrão para botões de ação */
        }
        .action-button:hover {
            /* O hover específico será definido por ID ou classe mais específica no CSS */
        }
        .action-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            display: inline-flex; /* Para alinhar com o botão */
            align-items: center;
            margin-left: 10px; /* Espaço do botão - pode ser ajustado pelo CSS principal */
        }
        .error-message {
            color: #dc3545; /* Cor vermelha para erro - pode ser sobrescrita */
            margin-top: 10px;
            font-weight: bold;
            /* Estilos mais detalhados no CSS */
        }
    </style>
</head>
<body>

    <div>
        <script src="../assets/js/components/header.js"></script>
    </div>

    <section class="resumo-section">
            <h2 class="textoH2"><i class="fa-regular fa-comments"></i> Gerar Resumo</h2>

            <div class="input-area">
                <label for="textInput" class="modal-label"></label>
                <textarea id="textInput" rows="4" placeholder="Insira o texto ou o assunto: (ex: Revolução Francesa)"></textarea>
            </div>

            <div class="options-area">
                 <div>
                     <label for="summaryTypeSelect" class="modal-label">Tipo de Resumo:</label>
                     <select id="summaryTypeSelect">
                         <option value="assunto" selected>Resumir Assunto</option>
                         <option value="texto">Resumir Texto</option>
                     </select>
                 </div>
                 <div>
                     <label for="detailLevelSelect" class="modal-label">Nível de Resumo:</label>
                     <select id="detailLevelSelect">
                         <option value="conciso">Conciso</option>
                         <option value="mediano">Mediano</option>
                         <option value="detalhado" selected>Detalhado</option>
                     </select>
                 </div>
            </div>

            <div class="action-area">
                <button id="summarizeButton" class="action-button"> <i class="fa-solid fa-bolt"></i> Gerar Resumo
                </button>
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p style="margin-left: 5px;">Gerando resumo...</p>
                </div>
            </div>

            <div class="output-area">
                <label for="summaryOutput" class="modal-label"></label>
                <textarea id="summaryOutput" rows="6" readonly placeholder="Seu resumo aparecerá aqui..."></textarea>
                <div id="errorDisplay" class="error-message" style="display: none;"></div>

                <div> <button id="saveSummaryButton" class="action-button" style="display: none;"> <i class="fa-regular fa-floppy-disk"></i> Salvar resumo
                    </button>
                    <button id="expandSummaryButton" class="action-button" style="display: none; background-color: #6c757d;"> <i class="fa-solid fa-expand"></i> Expandir
                    </button>
                </div>

                <p id="saveConfirmation" class="confirmation-message" style="display: none;">
                    Resumo salvo! Acesse na aba de anotações.
                </p>
            </div>
    </section>

    <div id="summaryModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeModalButton" class="modal-close-button">&times;</button>
            <h2>Resumo Expandido</h2>
            <pre id="modalSummaryContent"></pre>
        </div>
    </div>


     <script src="../assets/js/pages/resumos.js" defer></script>
</body>
</html>
