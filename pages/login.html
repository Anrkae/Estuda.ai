<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acesso - Estuda.ai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/pages/login.css"> 
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/essentials.css">
    <style>
        /* Estilos rápidos para feedback, podem ser movidos para login.css */
        .input-feedback {
            display: block;
            font-size: 0.8em;
            margin-top: 4px;
            min-height: 1em; 
        }
        .input-feedback.error {
            color: #c62828; 
        }
        /* .input-feedback.success { color: #2e7d32; } */ /* Não usado diretamente aqui, mas pode ser útil */
    </style>
</head>
<body class="login-page">

    <div class="auth-container">
        <h1 id="auth-title">Entrar</h1>
        <p id="auth-description" class="auth-description">Acesse sua conta para continuar.</p>

        <form id="login-form" class="auth-form active-form" onsubmit="return false;">
            <div class="form-grupo">
                <label for="login-email">Email<span class="required">*</span></label>
                <input type="email" id="login-email" name="email" required placeholder="seuemail@exemplo.com">
            </div>
            <div class="form-grupo">
                <label for="login-password">Senha<span class="required">*</span></label>
                <input type="password" id="login-password" name="password" required placeholder="Sua senha">
            </div>
            <button type="submit" id="login-button" class="btn-principal">Entrar</button>
            <div class="links-uteis-form">
                <a href="#" id="forgot-password-link">Esqueci minha senha</a>
            </div>
        </form>

        <form id="signup-form" class="auth-form" onsubmit="return false;" style="display: none;">
            <div class="form-grupo">
                <label for="signup-username">Escolha seu @usuário<span class="required">*</span></label>
                <input type="text" id="signup-username" name="username" required placeholder="Ex: aluno_nota10 (3-20 caracteres, letras, números, _)">
                <small id="username-feedback" class="input-feedback"></small> 
            </div>
            <div class="form-grupo">
                <label for="signup-email">Email<span class="required">*</span></label>
                <input type="email" id="signup-email" name="email" required placeholder="seuemail@exemplo.com">
            </div>
            <div class="form-grupo">
                <label for="signup-password">Senha<span class="required">*</span></label>
                <input type="password" id="signup-password" name="password" required placeholder="Mínimo 6 caracteres">
            </div>
            <div class="form-grupo">
                <label for="signup-confirm-password">Confirmar Senha<span class="required">*</span></label>
                <input type="password" id="signup-confirm-password" name="confirmPassword" required placeholder="Repita a senha">
            </div>
            <button type="submit" id="signup-button" class="btn-principal">Cadastrar</button>
        </form>
        
        <div id="status-message"></div>
        
        <div class="toggle-auth-mode">
            <p id="toggle-message">Não tem uma conta? <a href="#" id="show-signup-link">Cadastre-se</a></p>
        </div>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script defer src="../assets/js/pages/auth.js"></script> 
</body>
</html>
