<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Configuração Inicial - Estuda.ai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/pages/login.css"> 
</head>
<body class="login-page"> <div class="login-container"> <div class="step-indicator" id="step-indicator-display">Etapa 1 de 2</div>

        <div id="step-1" class="step-content">
            <h1>Dados Pessoais</h1>
            <p class="step-description">Suas informações básicas para começarmos.</p>
            <form id="profile-form" onsubmit="return false;">
                <div class="form-grupo">
                    <label for="nome">Nome<span class="required">*</span></label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                <div class="form-grupo">
                    <label for="dob">Data de Nascimento<span class="required">*</span></label>
                    <input type="text" id="dob" name="dob" required placeholder="dd/mm/aaaa" maxlength="10" inputmode="numeric">
                    <div id="age-display"></div>
                </div>
            </form>
        </div>

        <div id="step-2" class="step-content">
            <h2>Disciplinas <small>(Opcional)</small></h2>
            <p class="step-description">Adicione as matérias que vai estudar. Se preferir, pode finalizar sem adicionar ou pular esta etapa.</p>
            <div class="add-disciplina-container">
                <input type="text" id="nomeDisciplinaInput" placeholder="Nome da disciplina">
                <button type="button" id="addDisciplinaBtn" class="btn-add-disciplina"><i class="fas fa-plus"></i> Adicionar</button>
            </div>
            <div class="disciplinas-list-wrapper">
                <h3 class="list-title">Disciplinas Adicionadas:</h3>
                <ul id="disciplinas-list">
                    <li class="empty-message">Nenhuma disciplina adicionada ainda.</li>
                </ul>
            </div>
        </div>

        <div id="status-message"></div>
        <div class="navigation-buttons">
            <button id="skip-btn" type="button" class="nav-button skip">Pular Etapa</button>
            <button id="prev-btn" class="nav-button prev" type="button" disabled>Anterior</button>
            <button id="next-btn" class="nav-button next" type="button">Próximo</button>
        </div>
    </div>

    <script src="../assets/js/pages/login.js"></script> 
</body>
</html>
