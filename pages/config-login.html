<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Configuração Inicial - Estuda.ai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/pages/login.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/essentials.css">
    <style>
        /* ... (seus estilos rápidos para lista de disciplinas, etc.) ... */
        .logout-button-container { margin-top: 20px; text-align: center; }
    </style>
</head>
<body class="login-page"> 

    <div class="auth-container"> 
        <h1>Complete Seu Perfil de Estudos</h1>
        <p class="auth-description">Ajude-nos a personalizar sua experiência.</p>

        <form id="config-form" onsubmit="return false;">
            {/* ... (Conteúdo do formulário de configuração: Disciplinas, Objetivo de Estudo) ... */}
            <div class="form-secao">
                <h2>Suas Disciplinas</h2>
                <div class="form-grupo add-disciplina-container" style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <input type="text" id="nome-disciplina-input" placeholder="Nome da disciplina" style="flex-grow: 1;">
                    <button type="button" id="add-disciplina-btn" class="btn-secundario" style="padding: 10px 15px; white-space: nowrap;">Adicionar</button>
                </div>
                <div id="import-local-disciplinas-container" style="margin-bottom:10px; font-size:0.85em; text-align:center;">
                </div>
                <div class="disciplinas-list-container">
                    <ul id="disciplinas-list">
                        <li class="empty-message">Nenhuma disciplina adicionada.</li>
                    </ul>
                </div>
            </div>

            <div class="form-secao" style="margin-top: 30px;">
                <h2>Qual seu principal objetivo de estudo?</h2>
                <div class="form-grupo study-purpose-options">
                    <label><input type="radio" name="studyPurpose" value="ENEM" checked> ENEM / Vestibulares</label>
                    <label><input type="radio" name="studyPurpose" value="Concurso Público"> Concurso Público</label>
                    <label><input type="radio" name="studyPurpose" value="Universidade"> Universidade / Faculdade</label>
                    <label><input type="radio" name="studyPurpose" value="Certificação Profissional"> Certificação Profissional</label>
                    <label><input type="radio" name="studyPurpose" value="Aprendizado Geral / Outro"> Aprendizado Geral / Outro</label>
                    <input type="text" id="outro-objetivo-texto" name="studyPurposeOtherText" placeholder="Especifique seu objetivo" class="form-grupo" style="width:100%; padding:10px; margin-top:8px; display:none;">
                </div>
            </div>
            
            <button type="submit" id="save-config-button" class="btn-principal" style="margin-top: 30px;">Salvar e Continuar</button>
        </form>
        
        <div id="status-message-config"></div>

        <div class="logout-button-container">
            <button type="button" id="logout-button-config" class="btn-secundario" style="background-color: #757575; color:white;">Sair (Logout)</button>
        </div>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script defer src="../assets/js/pages/config-login.js"></script>
</body>
</html>
