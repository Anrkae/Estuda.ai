<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ferramenta de Questões ESA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔍 Ferramenta de Questões ESA</h1>

  <div class="tabs">
    <button id="aba1btn" onclick="mostrarAba(1)" class="tab-active">1. Análise IA</button>
    <button id="aba2btn" onclick="mostrarAba(2)" class="tab-inactive">2. Admin</button>
    <button onclick="abrirModalKey()" class="config-btn">⚙️ Configurar IA</button>
  </div>

  <!-- Etapa 1 -->
  <div id="aba1">
    <input type="file" id="arquivoInput" accept=".json" />
    <button onclick="processarIA()">🤖 Analisar com IA</button>
    <button onclick="copiarJSON()">📋 Copiar JSON</button>
    <pre id="saidaIA"></pre>
  </div>

  <!-- Etapa 2 -->
  <div id="aba2" class="hidden">
    <div class="painel">
      <select id="campoDropdown" onchange="carregarValoresCampo()">
        <option value="">Selecionar campo...</option>
      </select>

      <div id="grupoSubcampo" class="hidden">
        <select id="subcampoDropdown">
          <option value="">Selecionar subcampo...</option>
        </select>
      </div>

      <select id="valorAtualDropdown">
        <option value="">Selecionar valor atual...</option>
      </select>

      <input type="text" id="valorNovoInput" placeholder="Novo valor" />
      <button onclick="executarSubstituicao()">Substituir</button>
      <button onclick="definirDificuldadeParaVazias('Média')">Definir Dificuldade</button>
    </div>

    <div class="painel">
      <button onclick="filtrarQuestoes()">📚 Somente História</button>
      <button onclick="removerSemGabarito()">❌ Remover sem gabarito</button>
      <button onclick="copiarJSON()">📋 Copiar JSON</button>
    </div>

    <pre id="saidaAdmin"></pre>
  </div>

  <!-- Modal de Configuração -->
  <div id="modalKey" class="modal hidden">
    <div class="modal-content">
      <h2>🔐 Configurar API Key do OpenRouter</h2>
      <p>Insira sua chave pessoal do OpenRouter.ai</p>
      <input type="text" id="apiKeyInput" placeholder="sk-..." />
      <div class="modal-actions">
        <button onclick="salvarApiKey()">Salvar</button>
        <button onclick="fecharModalKey()">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
