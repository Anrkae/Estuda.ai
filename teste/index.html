<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Questões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-header">
            <h1>Gerador de Questões</h1>
            <button id="openProgressPopup" class="header-button"><i class="fas fa-chart-line"></i> Ver Progresso</button>
        </div>
        <div class="config-section bloco">
            <h2>Configurações</h2>
            <div class="form-group">
                <label for="assuntoInput">Assunto Principal:</label>
                <input type="text" id="assuntoInput" placeholder="Ex: Revolução Francesa">
            </div>
            <div class="form-group">
                <label for="disciplinaSelect">Disciplina:</label>
                <select id="disciplinaSelect">
                    <option value="">-- Selecione a Disciplina --</option>
                    <!-- Opções de disciplina serão populadas via JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="nivelQuestaoSelect">Nível de Dificuldade:</label>
                <select id="nivelQuestaoSelect">
                    <option value="">-- Selecione o Nível --</option>
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numQuestoesInput">Quantidade de Questões:</label>
                <input type="number" id="numQuestoesInput" value="5" min="1" max="20">
            </div>
            <div class="form-group">
                <label for="tipoQuestaoSelect">Tipo de Questão:</label>
                <select id="tipoQuestaoSelect">
                    <option value="multipla_escolha">Múltipla Escolha (A, B, C, D, E)</option>
                    <option value="verdadeiro_falso">Verdadeiro ou Falso</option>
                </select>
            </div>
            <button id="generateButton">Gerar Questões</button>
            <button id="manageDisciplinasButton" style="margin-top: 10px;">Gerenciar Disciplinas</button> <!-- Botão Novo -->
            <div id="loadingIndicator" style="display: none;">Gerando...</div>
        </div>

        <!-- Popup de Gerenciamento de Disciplinas (Novo) -->
        <div id="disciplinasPopupOverlay" class="popup-overlay">
            <div id="disciplinasPopupBox" class="popup-message-box minimizable-popup">
                <div class="popup-header">
                    <h3 id="disciplinasPopupTitle">Gerenciar Disciplinas</h3>
                    <div>
                        <button id="minimizeDisciplinasPopup" class="popup-control-btn">_</button>
                        <button id="closeDisciplinasPopup" class="popup-control-btn">X</button>
                    </div>
                </div>
                <div id="disciplinasPopupContent" class="popup-content-area">
                    <div class="form-group">
                        <label for="novaDisciplinaInput">Nova Disciplina:</label>
                        <input type="text" id="novaDisciplinaInput" placeholder="Nome da disciplina">
                        <button id="addDisciplinaButton" style="margin-top: 5px;">Adicionar</button>
                    </div>
                    <h4>Disciplinas Existentes:</h4>
                    <ul id="listaDisciplinasExistentes">
                        <!-- Disciplinas serão listadas aqui -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="questoes-section">
            <h2>Questões Geradas</h2>
            <div id="questoesOutput">
                <!-- Questões serão inseridas aqui -->
            </div>            <button id="finalizeButton" style="display: none;">Finalizar Tentativa</button>
            <button id="revisarTentativaButton" style="display: none; margin-top: 10px;">Revisar Tentativa</button> <!-- Botão Novo -->
        </div>

        <!-- Seção de Revisão Detalhada (Nova) -->
        <div id="revisaoDetalhadaSection" class="revisao-detalhada-section" style="display: none;">
            <h2>Revisão Detalhada da Tentativa</h2>
            <div id="revisaoOutput">
                <!-- Conteúdo da revisão será inserido aqui -->
            </div>
            <button id="exportToPDFButton" style="margin-top: 15px;">Exportar para PDF</button> <!-- Botão Novo -->
            <button id="fecharRevisaoButton">Fechar Revisão</button>
        </div>

        <!-- Botão de Progresso movido para o cabeçalho -->

    </div>

    <!-- Popup de Progresso (Seu Progresso Externalizado) -->
    <div id="progressPopupOverlay" class="popup-overlay large-popup">
        <div id="progressPopupBox" class="popup-message-box minimizable-popup">
            <div class="popup-header">
                <h3 id="progressPopupTitle"><i class="fas fa-chart-bar"></i> Seu Progresso</h3>
                <div>
                    <button id="minimizeProgressPopup" class="popup-control-btn"><i class="fas fa-minus"></i></button>
                    <button id="closeProgressPopup" class="popup-control-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div id="progressPopupContent" class="popup-content-area">
                <!-- Seção de Histórico e Conquistas (Movida para cá) -->
                <div class="gamification-section-popup">
                    <div class="tabs">
                        <button class="tab-button active" onclick="openTab(event, 'historicoTabPopup', 'progressPopupContent')"><i class="fas fa-history"></i> Histórico de Sessões</button>
                        <button class="tab-button" onclick="openTab(event, 'conquistasTabPopup', 'progressPopupContent')"><i class="fas fa-trophy"></i> Minhas Conquistas</button>
                    </div>
        
                    <div id="historicoTabPopup" class="tab-content active">
                        <h3>Histórico de Sessões</h3>
                        <div id="historicoOutputPopup">
                            <!-- Histórico será inserido aqui -->
                        </div>
                    </div>
        
                    <div id="conquistasTabPopup" class="tab-content">
                        <h3>Minhas Conquistas</h3>
                        <div id="conquistasOutputPopup">
                            <!-- Conquistas serão inseridas aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popupOverlay" class="popup-overlay">
        <div id="popupMessageBox" class="popup-message-box">
            <div class="popup-header-icon" id="popupIcon"></div>
            <h3 id="popupTitle"></h3>
            <div id="popupContent"></div>
            <div class="popup-actions">
                <button id="popupCloseButton" class="popup-close-button">Fechar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
