<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil e Configurações - Estuda.ai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <style>
        /* Estilos Gerais e Abas */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Montserrat', sans-serif; margin: 0; background-color: #f4f6f8;
            padding-top: 70px; /* Ajuste conforme seu header fixo */
            color: #333;
            background-color: #f1f0ea; /* Cor de fundo igual login.html */
        }
        .profile-container { display: flex; flex-direction: column; margin: 30px auto; /* Centraliza */ max-width: 800px; padding: 20px; background-color: #ffffff; /* Fundo branco para contraste */ border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }

        /* --- Sistema de Abas --- */
        .tab-navigation { display: flex; border-bottom: 2px solid #eee; margin-bottom: 25px; }
        .tab-button {
            padding: 12px 20px; background: none; border: none; border-bottom: 3px solid transparent;
            cursor: pointer; font-size: 1.05em; font-weight: 500; color: #666; transition: color 0.2s ease, border-color 0.2s ease; margin-bottom: -2px;
            font-family: inherit; display: inline-flex; align-items: center; gap: 8px;
        }
        .tab-button:hover { color: #452482; }
        .tab-button.active { color: #6735bc; border-bottom-color: #6735bc; font-weight: 600; }
        .tab-content { display: none; animation: fadeInContent 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeInContent { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Conteúdo da Aba "Perfil" --- */
        #tab-perfil {}
        #tab-perfil .profile-card { padding: 20px; border: none; box-shadow: none; max-width: none; margin: 0; text-align: left; display: flex; align-items: center; gap: 30px; flex-wrap: wrap;}
        #tab-perfil .profile-picture-container { flex-shrink: 0; text-align: center; }
        #tab-perfil #profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #eee; display: block; margin: 0 auto 10px auto; background-color: #f0f0f0; }
        #tab-perfil .profile-details { flex-grow: 1; }
        #tab-perfil #profile-name { margin: 0 0 5px 0; font-size: 1.7em; color: #444; font-weight: 600;}
        #tab-perfil #profile-dob-label { font-weight: 500; color: #777; font-size: 0.9em; margin-bottom: 2px; display: block; }
        #tab-perfil #profile-dob { color: #555; margin: 0 0 20px 0; font-size: 1.1em; }
        #tab-perfil .profile-actions { margin-top: 15px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        #tab-perfil .btn-edit-profile { background-color: #6735bc; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9em; font-weight: 500; transition: background-color 0.2s ease; display: inline-flex; align-items: center; gap: 6px; }
        #tab-perfil .btn-edit-profile:hover:not(:disabled) { background-color: #562da4; }
        #tab-perfil .btn-edit-profile:disabled { background-color: #ccc; cursor: not-allowed; }
        #tab-perfil .btn-logout { background-color: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9em; font-weight: 500; transition: background-color 0.2s ease; display: inline-flex; align-items: center; gap: 6px; }
        #tab-perfil .btn-logout:hover { background-color: #c0392b; }
        #profile-error-message { color: #c62828; text-align: center; margin-top: 15px; font-weight: 500; display: none; }

        /* --- Conteúdo da Aba "Preferências" --- */
        #tab-preferencias { padding: 20px; }
        #tab-preferencias h3 { margin-top: 0; color: #555; font-weight: 600; }
        #tab-preferencias ul { list-style: disc; padding-left: 20px; color: #666; }
        #tab-preferencias li { margin-bottom: 8px; }

        /* --- Conteúdo da Aba "Armazenamento" --- */
        #tab-armazenamento { padding: 20px; }
        #tab-armazenamento h3 { margin-top: 0; color: #555; font-weight: 600; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px;}
        #tab-armazenamento p { line-height: 1.6; margin-bottom: 12px; font-size: 0.95em; color: #444; }
        #tab-armazenamento strong { font-weight: 600; }
        #tab-armazenamento code { background-color: #eef; padding: 2px 5px; border-radius: 4px; font-family: monospace; font-size: 0.9em;}
        #tab-armazenamento .reset-section { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        #tab-armazenamento .reset-warning { color: #c62828; font-weight: 500; font-size: 0.9em; margin-bottom: 15px; }
        #reset-data-btn { background-color: #ff7043; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: 500; transition: background-color 0.2s ease; display: inline-flex; align-items: center; gap: 8px; }
        #reset-data-btn:hover { background-color: #f4511e; }
        #reset-status { margin-top: 15px; font-weight: 500; min-height: 1.2em;}
        #reset-status.success { color: #2e7d32; }
        #reset-status.error { color: #c62828; }

        /* --- Modal de Confirmação Reset --- */
        .modal-overlay-reset { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1050; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay-reset.show { opacity: 1; visibility: visible; transition: opacity 0.3s ease, visibility 0s 0s; }
        .modal-dialog-reset { background-color: #fff; padding: 25px 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); width: 90%; max-width: 480px; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay-reset.show .modal-dialog-reset { transform: scale(1); }
        .modal-title-reset { margin-top: 0; margin-bottom: 15px; font-size: 1.4em; color: #c62828; text-align: center; font-weight: 600; }
        .modal-message-reset { margin-bottom: 20px; line-height: 1.6; color: #555; text-align: left; font-size: 1em; }
        .modal-message-reset ul { list-style-type: disc; padding-left: 25px; margin-top: 10px; }
        .modal-message-reset strong { color: #c62828; }
        .modal-buttons-reset { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .modal-button-reset { padding: 10px 18px; border-radius: 5px; border: none; cursor: pointer; font-weight: 500; font-size: 0.95em; transition: background-color 0.2s ease; }
        .modal-cancel-reset { background-color: #f0f0f0; color: #555; border: 1px solid #ddd; }
        .modal-cancel-reset:hover { background-color: #e0e0e0; }
        .modal-confirm-reset { background-color: #d9534f; color: white; border: 1px solid #d43f3a; }
        .modal-confirm-reset:hover { background-color: #c9302c; }

        /* --- Modal de Edição de Perfil --- */
        .modal-overlay-edit { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1040; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay-edit.show { opacity: 1; visibility: visible; transition: opacity 0.3s ease, visibility 0s 0s; }
        .modal-dialog-edit { background-color: #fff; padding: 25px 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 90%; max-width: 500px; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay-edit.show .modal-dialog-edit { transform: scale(1); }
        .modal-title-edit { margin-top: 0; margin-bottom: 20px; font-size: 1.4em; color: #333; text-align: center; font-weight: 600; }
        .edit-profile-pic-area { text-align: center; margin-bottom: 20px; }
        #edit-profile-pic-preview { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc; display: block; margin: 0 auto 10px auto; background-color: #f0f0f0; }
        #edit-profile-pic-label { display: inline-block; background-color: #eee; color: #555; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s; }
        #edit-profile-pic-label:hover { background-color: #ddd; }
        #edit-profile-pic-input { display: none; }
        .edit-form-grupo { margin-bottom: 15px; }
        .edit-form-grupo label { display: block; margin-bottom: 5px; font-weight: 500; color: #444; font-size: 0.9em; }
        .edit-form-grupo input[type="text"] { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em; }
        .edit-form-grupo input[type="text"]:focus { border-color: #6735bc; outline: none; box-shadow: 0 0 0 3px rgba(103, 53, 188, 0.1); }
        #edit-age-display { font-size: 0.8em; color: #555; margin-top: 4px; min-height: 1em; text-align: right; }
        #edit-age-display.invalid { color: #e53935; }
        #edit-profile-status { margin-top: 15px; font-size: 0.9em; min-height: 1.1em; font-weight: 500; text-align: center; color: #c62828; }
        .modal-buttons-edit { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .modal-button-edit { padding: 10px 18px; border-radius: 5px; border: none; cursor: pointer; font-weight: 500; font-size: 0.95em; transition: background-color 0.2s ease; }
        .modal-cancel-edit { background-color: #f0f0f0; color: #555; border: 1px solid #ddd; }
        .modal-cancel-edit:hover { background-color: #e0e0e0; }
        .modal-confirm-edit { background-color: #6735bc; color: white; }
        .modal-confirm-edit:hover { background-color: #562da4; }


        /* Responsividade */
        @media (max-width: 600px) {
            body { padding-top: 60px; }
            .profile-container { margin: 15px; padding: 15px; }
            .tab-navigation { overflow-x: auto; white-space: nowrap; padding-bottom: 2px; }
            .tab-button { padding: 10px 12px; font-size: 0.95em; }
            #tab-perfil .profile-card { flex-direction: column; text-align: center; gap: 15px;}
            #tab-perfil #profile-name { font-size: 1.5em;}
            #tab-perfil #profile-dob { font-size: 1em;}
            #tab-perfil .profile-actions { justify-content: center; }
            .modal-dialog-reset, .modal-dialog-edit { max-width: 95%; }
        }

    </style>
</head>
<body>
    <script src="assets/js/components/header.js"></script>

    <main class="profile-container">

        <nav class="tab-navigation">
            <button class="tab-button active" data-tab="tab-perfil"> <i class="fas fa-user"></i> Perfil </button>
            <button class="tab-button" data-tab="tab-preferencias"> <i class="fas fa-sliders-h"></i> Preferências </button>

    <div id="modalConfirmacaoResetOverlay" class="modal-overlay-reset">

             <h3 class="modal-title-reset">...</h3> <div class="modal-message-reset">...</div> <div class="modal-buttons-reset">...</div>
         </div>
    </div>

    <div id="modalEditProfileOverlay" class="modal-overlay-edit">
        <div id="modalDialogEdit" class="modal-dialog-edit">
              <h3 class="modal-title-edit">...</h3> <form id="edit-profile-form">...</form>
         </div>
    </div>


    <script type="module">
        // Importa funções do módulo Firebase (localizado na raiz do site)
        import { auth, onAuthStateChanged, signOut } from '/Firebase.js';

        document.addEventListener('DOMContentLoaded', () => {
            console.log("Script perfil.html: DOMContentLoaded");

            // --- Elementos do DOM ---
            const profilePicElement = document.getElementById('profile-pic');
            const profileNameElement = document.getElementById('profile-name');
            const profileDobElement = document.getElementById('profile-dob');
            const logoutButton = document.getElementById('logout-button');
            const profileErrorMessageDiv = document.getElementById('profile-error-message');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const resetDataBtn = document.getElementById('reset-data-btn');
            const resetStatusEl = document.getElementById('reset-status');
            const modalResetOverlay = document.getElementById('modalConfirmacaoResetOverlay');
            const modalConfirmarResetBtn = document.getElementById('modalBotaoConfirmarReset');
            const modalCancelarResetBtn = document.getElementById('modalBotaoCancelarReset');
            const modalEditOverlay = document.getElementById('modalEditProfileOverlay');
            const editProfileForm = document.getElementById('edit-profile-form');
            const editProfilePicPreview = document.getElementById('edit-profile-pic-preview');
            const editProfilePicInput = document.getElementById('edit-profile-pic-input');
            const editProfileNameInput = document.getElementById('edit-profile-name-input');
            const editProfileDobInput = document.getElementById('edit-profile-dob-input');
            const editAgeDisplay = document.getElementById('edit-age-display');
            const editProfileStatus = document.getElementById('edit-profile-status');
            const cancelProfileEditBtn = document.getElementById('cancel-profile-edit-btn');

            const defaultAvatarURL = 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            let newProfilePicBase64 = null; // Usado na edição

            // === Funções Utilitárias (Originais) ===
            const dateRegexForFormat=/^(\d{2})\/(\d{2})\/(\d{4})$/; function parseAndValidateDdMmYyyy(ds){const m=ds.match(dateRegexForFormat);if(!m)return null;const d=parseInt(m[1],10),mo=parseInt(m[2],10),y=parseInt(m[3],10);if(y<1900||y>new Date().getFullYear()+5||mo<1||mo>12||d<1||d>31)return null;if((mo===4||mo===6||mo===9||mo===11)&&d>30)return null;if(mo===2){const iL=(y%4===0&&y%100!==0)||(y%400===0);if(d>(iL?29:28))return null;}const dt=new Date(Date.UTC(y,mo-1,d));if(dt.getUTCFullYear()!==y||dt.getUTCMonth()!==mo-1||dt.getUTCDate()!==d)return null;return dt;}
            function formatDatePtBr(dObj){if(!dObj||isNaN(dObj.getTime()))return"";return dObj.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric',timeZone:'UTC'});}
            function applyDateMask(inp){let v=inp.value.replace(/\D/g,''),fv='';if(v.length>0)fv+=v.substring(0,2);if(v.length>=3)fv+='/'+v.substring(2,4);if(v.length>=5)fv+='/'+v.substring(4,8);inp.value=fv.substring(0,10);}
            function calculateAgeFromDate(bdo){if(!bdo||isNaN(bdo.getTime()))return{age:null,error:"Data inválida"};const t=new Date();const tm=new Date(t.getFullYear(),t.getMonth(),t.getDate());const bm=new Date(bdo.getFullYear(),bdo.getMonth(),bdo.getDate());if(bm>tm)return{age:null,error:"Data futura"};let a=t.getFullYear()-bdo.getFullYear();const md=t.getMonth()-bdo.getMonth();if(md<0||(md===0&&t.getDate()<bdo.getDate())){a--;}return{age:Math.max(0,a),error:null};}
            function getUserInfoFromStorage(){try{const uS=localStorage.getItem('userInfo');if(uS)return JSON.parse(uS);}catch(e){console.error("Erro ler userInfo do localStorage:",e);}return null;}
            function saveUserInfoToStorage(userInfo){try{localStorage.setItem('userInfo',JSON.stringify(userInfo));return true;}catch(e){console.error("Erro salvar userInfo no localStorage:",e);return false;}}

            // === Lógica das Abas (Original) ===
            tabButtons.forEach(button => { button.addEventListener('click', () => { const targetTab = button.getAttribute('data-tab'); tabButtons.forEach(btn => btn.classList.remove('active')); tabContents.forEach(content => content.classList.remove('active')); button.classList.add('active'); const targetContent = document.getElementById(targetTab); if(targetContent) targetContent.classList.add('active'); }); });

            // === FUNÇÃO PARA EXIBIR DADOS DO PERFIL (Prioriza Firebase) ===
            function displayUserData(firebaseUser) {
                const userInfoLocalStorage = getUserInfoFromStorage();
                console.log("Displaying user data. Firebase user:", firebaseUser, "LocalStorage user:", userInfoLocalStorage);
                profileErrorMessageDiv.style.display = 'none'; // Esconde mensagens de erro

                // Foto: Firebase > localStorage (editada) > Padrão
                profilePicElement.src = firebaseUser?.photoURL || userInfoLocalStorage?.profilePicBase64 || defaultAvatarURL;
                // Nome: Firebase > localStorage > Padrão
                profileNameElement.textContent = firebaseUser?.displayName || userInfoLocalStorage?.nome || "Nome não encontrado";
                // DOB: Apenas localStorage (Firebase Auth não fornece DOB)
                const dobFromStorage = userInfoLocalStorage?.dob;
                const birthDateObj = dobFromStorage ? parseAndValidateDdMmYyyy(dobFromStorage) : null;
                profileDobElement.textContent = birthDateObj ? formatDatePtBr(birthDateObj) : (dobFromStorage ? "Data inválida" : "Não definida");

                if (editProfileBtn) editProfileBtn.disabled = false; // Habilita botão de edição
            }

            // === FUNÇÃO PARA EXIBIR ESTADO DESLOGADO ===
            function displayLoggedOutView() {
                console.log("Displaying logged out view.");
                profileNameElement.textContent = "Não conectado";
                profileDobElement.textContent = "-";
                profilePicElement.src = defaultAvatarURL;
                profileErrorMessageDiv.textContent = "Você não está conectado. Faça o login.";
                profileErrorMessageDiv.style.display = 'block';
                if (editProfileBtn) editProfileBtn.disabled = true; // Desabilita edição
                // Considerar redirecionar para login após um tempo
                setTimeout(() => { window.location.href = 'login.html'; }, 3000);
            }

            // === VERIFICAÇÃO DE AUTENTICAÇÃO FIREBASE (Controla a exibição inicial) ===
            console.log("Configurando listener onAuthStateChanged...");
            if (auth) {
                onAuthStateChanged(auth, (user) => {
                    console.log(">>> onAuthStateChanged disparado!"); // LOG PARA VER SE EXECUTA
                    if (user) {
                        console.log(">>> USUÁRIO DETECTADO (Firebase):", user.uid);
                         console.log(">>> user.displayName:", user.displayName);
                         console.log(">>> user.photoURL:", user.photoURL);
                        displayUserData(user); // Chama a função para exibir dados do usuário logado
                    } else {
                        console.log(">>> NENHUM USUÁRIO DETECTADO (Firebase)");
                        displayLoggedOutView(); // Chama a função para exibir estado deslogado
                    }
                });
            } else {
                 console.error("ERRO CRÍTICO: Instância 'auth' do Firebase não está disponível! Verifique /Firebase.js e o carregamento.");
                 displayLoggedOutView(); // Mostra estado deslogado se auth falhou na inicialização
            }

            // === Lógica do Botão Sair (ATUALIZADO com Firebase signOut) ===
            if (logoutButton) {
                 logoutButton.addEventListener('click', () => {
                     if (auth) {
                         console.log("Saindo (Firebase + LocalStorage)...");
                         signOut(auth).then(() => {
                             console.log("Logout do Firebase bem-sucedido.");
                             clearLocalDataAndRedirect(); // Limpa e redireciona
                         }).catch((error) => {
                             console.error("Erro ao fazer logout do Firebase:", error);
                             clearLocalDataAndRedirect(); // Limpa e redireciona mesmo com erro no Firebase
                         });
                     } else {
                        console.warn("Firebase Auth não disponível, limpando apenas localStorage.");
                        clearLocalDataAndRedirect();
                     }
                 });
            }
            // Função auxiliar para logout
            function clearLocalDataAndRedirect(){
                const keysToRemove = ['userInfo', 'disciplinas', 'cronograma', 'sessoesEstudo'];
                keysToRemove.forEach(key => localStorage.removeItem(key));
                console.log("Dados locais removidos.");
                window.location.href = 'login.html'; // Redireciona para setup/login
            }


            // === Lógica do Modal de Edição (Original - Salva SÓ no localStorage) ===
            // (Nenhuma mudança aqui, continua interagindo apenas com localStorage)
             function openEditProfileModal() { const userInfo = getUserInfoFromStorage(); const firebaseUser = auth?.currentUser; /* Ajuste para pegar nome/foto do Firebase se localStorage estiver vazio */ editProfileNameInput.value = userInfo?.nome || firebaseUser?.displayName || ''; editProfileDobInput.value = userInfo?.dob || ''; editAgeDisplay.textContent = ''; if (userInfo?.dob) { const bDate = parseAndValidateDdMmYyyy(userInfo.dob); if (bDate) { const { age } = calculateAgeFromDate(bDate); if(age !== null) editAgeDisplay.textContent = `Idade: ${age} ${age === 1 ? 'ano' : 'anos'}`; } } /* Prioriza foto editada (localStorage) se houver, senão Firebase, senão padrão */ editProfilePicPreview.src = userInfo?.profilePicBase64 || firebaseUser?.photoURL || defaultAvatarURL; newProfilePicBase64 = null; editProfileStatus.textContent = ''; modalEditOverlay.classList.add('show'); }
            function closeEditProfileModal() { modalEditOverlay.classList.remove('show'); }
            if (editProfileBtn) { editProfileBtn.addEventListener('click', openEditProfileModal); }
            if (cancelProfileEditBtn) { cancelProfileEditBtn.addEventListener('click', closeEditProfileModal); }
            if (modalEditOverlay) { modalEditOverlay.addEventListener('click', (event) => { if (event.target === modalEditOverlay) closeEditProfileModal(); }); }
            if (editProfileDobInput && editAgeDisplay) { editProfileDobInput.addEventListener('input', (e) => { applyDateMask(e.target); const dobValue = e.target.value; let displayMessage = ''; let displayClass = ''; if (dobValue.length === 10) { const birthDateObj = parseAndValidateDdMmYyyy(dobValue); if (birthDateObj) { const { age, error } = calculateAgeFromDate(birthDateObj); if (error) { displayMessage = error === "Data futura" ? 'Data futura' : 'Data inválida'; displayClass = 'invalid'; } else if (age !== null) { displayMessage = `Idade: ${age} ${age === 1 ? 'ano' : 'anos'}`; } } else { displayMessage = 'Data inválida'; displayClass = 'invalid'; } } editAgeDisplay.textContent = displayMessage; editAgeDisplay.className = displayClass; }); }
            if (editProfilePicInput && editProfilePicPreview) {
